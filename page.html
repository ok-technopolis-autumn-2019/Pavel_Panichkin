<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TODOS</title>
	<link rel="stylesheet" type="text/css" href="styles/default.css" />
</head>

<body>
	<div class="mainLayout">
			<h1 class="todosTitle">Todos</h1>

		<div class="todosList">
			<div class="todosListAddItem">
   				<input  placeholder="What needs to be done?" aria-label="Input new todos text">
				<button class="buttonAdd">Add</button>
			</div>
			<ul>
				<li>
					<input type="checkbox" aria-label="Mark todos as ready"/>  <span>HTML</span>
					<button class="deleteButton" aria-label="Delete todos">×</button>
				</li>
				<li>
					<input type="checkbox" aria-label="Mark todos as ready"/> <span>CSS</span>
					<button class="deleteButton" aria-label="Delete todos">×</button>
				</li>
				<li>
					<input type="checkbox" aria-label="Mark todos as ready"/> <span>JS</span>
					<button class="deleteButton" aria-label="Delete todos">×</button>
				</li>
				<li>
					<input type="checkbox" aria-label="Mark todos as ready"/> <span>JS tools</span>
					<button class="deleteButton" aria-label="Delete todos">×</button>
				</li>
			</ul>
		</div>
		<div class="todosToolbar">
			<div class="todosToolbarUnreadyCounter">3 items left</div>

			<div class="todosToolbarFilters">
			<label>
				<input type="radio" name="group1" class="buttonShow" value="All" aria-label="Filter: All"/>
				All
			</label>
			<label>
				<input type="radio" name="group1" class="buttonShow" value="Active" aria-label="Filter: Active"/>
				Active
			</label>
			<label>
				<input type="radio" name="group1" class="buttonShow" value="Completed" aria-label="Filter: Completed"/>
				Completed
			</label>
			</div>
		</div>
			<button class="todosToolbarClearCompleted">Clear completed</button>

	</div>
</body>
</html>

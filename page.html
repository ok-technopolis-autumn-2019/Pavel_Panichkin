<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TODOS</title>
	<link rel="stylesheet" type="text/css" href="styles/default.css" />
</head>

<body>
	<div class="mainLayout">
			<h1 class="todosTitle" class="unselectable">Todos</h1>

		<div class="todosBoard" >
			<div class="todosListAddItem">
				<button class="todosCheckAll" aria-label="Check all items as done"></button>
   				<input  class="todosInput" placeholder="What needs to be done?" aria-label="Input new todos text">
			</div>
			<ul class="todosList">
				<li class="todosListItem">
					<input class="customCheckbox" type="checkbox" aria-label="Mark todos as ready"/>  <span>HTML</span>
					<button class="deleteButton" aria-label="Delete todos"></button>
				</li>
				<li class="todosListItem">
					<input class="customCheckbox" type="checkbox" aria-label="Mark todos as ready"/> <span>CSS</span>
					<button class="deleteButton" aria-label="Delete todos"></button>
				</li>
				<li class="todosListItem">
					<input class="customCheckbox" type="checkbox" aria-label="Mark todos as ready"/> <span>JS</span>
					<button class="deleteButton" aria-label="Delete todos"></button>
				</li>
				<li class="todosListItem">
					<input class="customCheckbox" type="checkbox" aria-label="Mark todos as ready"/> <span>JS tools</span>
					<button class="deleteButton" aria-label="Delete todos"></button>
				</li>
			</ul>
			<div class="todosToolbar">
				<div class="todosToolbarUnreadyCounter">3 items left</div>

				<div class="todosToolbarFilters">
				<label>
					<input type="radio" name="group1" class="buttonShow" value="All" aria-label="Filter: All"/>
					All
				</label>
				<label>
					<input type="radio" name="group1" class="buttonShow" value="Active" aria-label="Filter: Active"/>
					Active
				</label>
				<label>
					<input type="radio" name="group1" class="buttonShow" value="Completed" aria-label="Filter: Completed"/>
					Completed
				</label>
				</div>
				<button class="todosToolbarClearCompleted">Clear completed</button>
			</div>
		</div>

	</div>
</body>
